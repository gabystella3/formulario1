<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <form action="https://formsubmit.co/gabrielly.trindade@acad.ifma.edu.br" method="POST" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .hero {
            background-image: url('./IMG_6072.jpeg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: 600;
        }
        .hero p {
            font-size: 1.25rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Hero Section -->
    <div class="hero text-center">
        <div>
            <h1>Contato</h1>
            <p></p>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="container mx-auto mt-12 px-6">
        <div class="text-center">
            <h2 class="text-3xl font-semibold mb-4"></h2>
        </div>

        <div class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg">
            <h3 class="text-xl font-semibold text-teal-500 mb-4">Deixe-nos uma mensagem.</h3>
            <p class="text-gray-600 mb-6">
Sinta-se à vontade para entrar em contato comigo caso tenha alguma dúvida.</p>
            
            <form action="https://formspree.io/f/mnqloajp" method="POST">
                <input type="hidden" name="_replyto" value="gabrielly.trindade@acad.ifma.edu.br">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nome</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Mensagem</label>
                    <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-teal-500 text-white px-6 py-2 rounded-lg hover:bg-teal-600 transition">Enviar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
